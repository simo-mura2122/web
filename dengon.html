<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>

<script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("何か入れてね");
  } else {
    入力内容.value = "";
    伝言エリア.innerText = 入力内容.value;
    alert("伝言を送ったよ");
  }
}
</script>
 </head>
 <body>
掲示板<p id ="伝言エリア">
<p>伝言はまだありません<p>
<input id="入力内容"><button onclick="伝言する();">セット</button>
 </body>
</html>
